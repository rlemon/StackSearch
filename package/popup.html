<html><head><title>Stack Search Options</title>
<style type="text/css">
html,body{margin:0;padding:0;background-color:#002b36}ul{list-style:none;width:400px;margin:0;padding:6px}.container button{cursor:pointer;width:104px;padding:6px 0;margin:6px 12px}ul li{display:block;position:relative;overflow:hidden;padding:2px 0}ul li:hover{background-color:#073642}li>input{padding:0;margin:0;height:16px;width:16px;float:left;position:absolute;left:0;opacity:0}li>label{cursor:pointer;float:left;line-height:16px;width:100%;color:#fff;padding:0 0 0 32px;-moz-transition:color .5s ease;-o-transition:color .5s ease;-webkit-transition:color .5s ease;transition:color .5s ease}li>input:hover+label,li>input:focus+label,li>input+label:hover,li>input:focus+label{text-shadow:1px 1px 3px #000;color:#2c7ad0}li>input+label{background:url(gr_custom-inputs.png) 0 -1px no-repeat;height:16px}li>input[type=checkbox]:checked+label{background-position:0 -81px}li>input[type=checkbox]:hover:checked+label,li>input[type=checkbox]:focus:checked+label,li>input[type=checkbox]:checked+label:hover,li>input[type=checkbox]:focus:checked+label{background-position:0 -101px}li>input[type=checkbox]:hover+label,li>input[type=checkbox]:focus+label,li>input[type=checkbox]+label:hover{background-position:0 -21px}li>input[type=checkbox]:active+label,li>input[type=checkbox]+label:hover:active{background-position:0 -41px}li>input[type=checkbox]:active:checked+label,li>input[type=checkbox]:checked+label:hover:active{background-position:0 -121px}li>input[type=checkbox]:disabled+label,li>input[type=checkbox]:hover:disabled+label,li>input[type=checkbox]:focus:disabled+label,li>input[type=checkbox]:disabled+label:hover,li>input[type=checkbox]:disabled+label:hover:active{background-position:0 -61px}li>input[type=checkbox]:disabled:checked+label,li>input[type=checkbox]:hover:disabled:checked+label,li>input[type=checkbox]:focus:disabled:checked+label,li>input[type=checkbox]:disabled:checked+label:hover,li>input[type=checkbox]:disabled:checked+label:hover:active{background-position:0 -141px}
</style>
<script type="text/javascript">
var bg_page;function contains(d,b){for(var a=b.length;a--;)if(b[a].site_url==d.site_url)return!0;return!1}
function save_options(){for(var d=[],b=document.forms.stack_search_options.elements.sites,a=0,c=b.length;a<c;a++)b[a].checked?(d.push({name:b[a].parentNode.textContent,site_url:b[a].value}),b[a].setAttribute("checked","checked")):b[a].removeAttribute("checked");localStorage.ss_site_list=JSON.stringify(d);localStorage.ss_site_html=document.getElementById("site_options_list").innerHTML;bg_page.make_menus();closeme()}
function reload_sites(){localStorage.removeItem("ss_site_html");bg_page.jsonp(bg_page.buildURL(1));closeme()}function closeme(){window.close()}
function run(){bg_page=chrome.extension.getBackgroundPage();var d=bg_page.se_site_list,b=bg_page.json_to_array(localStorage.ss_site_list),a=document.getElementById("site_options_list");if("undefined"!=typeof localStorage.ss_site_html)a.innerHTML=localStorage.ss_site_html;else{a.innerHTML="";for(var c=0,f=d.length;c<f+1;c++){var e="";contains(d[c],b)&&(e=' checked="checked"');a.innerHTML+="<li"+(c%2?' class="alt"':"")+'><input id="li'+c+'" type="checkbox"'+e+' value="'+d[c].site_url+'" name="sites"><label for="li'+
c+'">'+d[c].name+"</label></li>"}}};
</script>
</head><body onload="run()"><div class="container"><button onclick="save_options()">Save Options</button><button onclick="reload_sites()">Reload Sites</button><button onclick="closeme()">Close Me</button></div><form name="stack_search_options"><ul id="site_options_list"></ul></form></body></html>
